[project]
name = "recozik-core"
version = "0.10.0"
description = "Core audio fingerprinting, config, caching, and localization primitives for Recozik."
readme = "../../README.md"
license = { file = "../../LICENSE" }
authors = [
    { name = "Patrick ZAJDA", email = "patrick@zajda.fr" }
]
keywords = [
    "audio",
    "fingerprinting",
    "acoustid",
    "recozik",
    "cli",
    "music",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Multimedia :: Sound/Audio",
]
requires-python = ">=3.10,<3.15"
dependencies = [
    "librosa>=0.11.0",
    "soundfile>=0.13.1",
    "mutagen>=1.47",
    "pyacoustid>=1.3",
    "keyring>=25.6.0",
    "platformdirs>=4.5.0",
    "tomli>=2.0; python_version < '3.11'",
    "requests>=2.32.5",
]

[project.optional-dependencies]
ffmpeg-support = [
    "ffmpeg-python>=0.2"
]

[project.urls]
Homepage = "https://github.com/Nardol/recozik"
Documentation = "https://github.com/Nardol/recozik#readme"
Issues = "https://github.com/Nardol/recozik/issues"
Changelog = "https://github.com/Nardol/recozik/releases"

[build-system]
requires = ["uv_build>=0.10.0,<0.11.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
source-include = [
    "src/recozik_core/locales/**/*.po",
    "src/recozik_core/locales/**/*.mo",
]
data = { purelib = "src/recozik_core/locales" }
