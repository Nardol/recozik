[project]
name = "recozik"
version = "0.1.0"
description = "CLI pour analyser les empreintes audio et identifier des morceaux"
readme = "README.md"
authors = [
    { name = "Patrick ZAJDA", email = "patrick@zajda.fr" }
]
requires-python = ">=3.10,<3.13"
dependencies = [
    "librosa>=0.10.2.post1",
    "soundfile>=0.13",
    "pyacoustid>=1.3",
    "typer>=0.12",
    "platformdirs>=4.2",
    "tomli>=2.0; python_version < '3.11'"
]

[dependency-groups]
test = [
    "pytest>=8.3",
    "pytest-mock>=3.14"
]

[project.scripts]
recozik = "recozik.cli:app"

[build-system]
requires = ["uv_build>=0.8.22,<0.9.0"]
build-backend = "uv_build"

[tool.typer]
short_help = "Analyse des fichiers audio et extraction d'empreintes"
