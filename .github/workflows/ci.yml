---
# yamllint disable rule:line-length
name: CI

"on":
  push:
    branches: "main"
  pull_request:
    branches: "main"

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      - uses: astral-sh/setup-uv@5a7eac68fb9809dea845d802897dc5c723910fa3 # v7.1.3
        with:
          enable-cache: true
          python-version: "3.13"
          # Avoid post-job cache pruning failures on self-hosted runners
          # Keep pruning on GitHub-hosted runners
          prune-cache: ${{ runner.environment == 'github-hosted' }}
      - name: Install Python 3.13 with uv
        run: uv python install 3.13
      - run: uv sync --group dev --frozen
      - name: Cache pre-commit
        if: ${{ runner.environment == 'github-hosted' }}
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ~/.cache/pre-commit
          key: >-
            pre-commit-${{ runner.os }}-${{
            hashFiles('.pre-commit-config.yaml') }}
          restore-keys: pre-commit-${{ runner.os }}-
      - run: uv run pre-commit run --all-files
      - name: Type check (mypy)
        run: uv run mypy

  test:
    needs: [lint]
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      - uses: astral-sh/setup-uv@5a7eac68fb9809dea845d802897dc5c723910fa3 # v7.1.3
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}
          # Avoid post-job cache pruning failures on self-hosted runners
          # Keep pruning on GitHub-hosted runners
          prune-cache: ${{ runner.environment == 'github-hosted' }}
      - name: Install Python ${{ matrix.python-version }} with uv
        run: uv python install ${{ matrix.python-version }}
      - run: uv sync --group test --frozen
        shell: bash
      - run: uv run pytest
        shell: bash

  webui:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: packages/recozik-webui/package-lock.json
      - name: Install dependencies
        run: |
          cd packages/recozik-webui
          npm ci
      - name: Lint frontend
        run: |
          cd packages/recozik-webui
          npm run lint
      - name: Test frontend
        run: |
          cd packages/recozik-webui
          npm test -- --run
      - name: Build frontend
        run: |
          cd packages/recozik-webui
          npm run build

  all-checks:
    name: All Checks
    needs: [lint, test, webui]
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - name: All's green?
        uses: re-actors/alls-green@05ac9388f0aebcb5727afa17fcccfecd6f8ec5fe # v1.2.2
        with:
          jobs: ${{ toJSON(needs) }}
